<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the GECOS Chef Snitch service to work. -->

  <!-- Only user root can own the PackageKit service -->
  <policy user="root">
    <allow own="org.guadalinex.ChefSnitch"/>
  </policy>

 <!-- Allow anyone to call into the service -->
  <policy context="default">
    <allow send_destination="org.guadalinex.ChefSnitch"
           send_interface="org.guadalinex.ChefSnitch"/>
    <allow send_destination="org.guadalinex.ChefSnitch"
           send_interface="org.freedesktop.DBus.Introspectable"/>
  </policy>

</busconfig>
